model:
    name: "res_unet"
    parameters:
        input_size: [1024, 1024, 3]

dataset:
    name: "road"

    train:
        iterator: "RoadExtractionIterator"
        parameters:
            imageset_file: "train"
            batch_size: 1
            image_shape: [1024, 1024]
            skip_without_mask: null
        steps_per_epoch: 289

    validation:
        iterator: "RoadExtractionIterator"
        parameters:
            imageset_file: "valid"
            batch_size: 1
            image_shape: [1024, 1024]
            skip_without_mask: null
        steps_per_epoch: 289

    augmentation:
        featurewise_center: False
        samplewise_center: False
        featurewise_std_normalization: False
        samplewise_std_normalization: False
        zca_epsilon: 1e-06
        zca_whitening: False
        rotation_range: 0.0
        width_shift_range: 0.0
        height_shift_range: 0.0
        shear_range: 0.0
        zoom_range: 0.0
        channel_shift_range: 0.0
        fill_mode: "nearest"
        cval: 0.0
        horizontal_flip: True
        vertical_flip: True
        rescale: Null

optimizer:
    name: "Adam"
    parameters:
        lr: 1.0e-5

num_epochs: 15
